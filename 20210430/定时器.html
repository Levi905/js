<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="sa()">开始</button>
    <button onclick="st()">暂停</button>
    <img src="./dengzq/Frame0.png" alt="">
    <script>
        var img = document.querySelector("img");
        var timer;
        var i = 0;
        function st(){
            clearInterval(timer);
        }
        function sa(){
            timer = setInterval(function(){
                img.setAttribute("src",`./dengzq/Frame${i}.png`);
                i++;
                if (i>36) {
                    i=0;
                }
            },100)
        }
    </script>
</body>
</html>
