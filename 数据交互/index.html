        "details": "<div class=\"words\"><p><p><strong data-spm-anchor-id=\"a2oeg.project.detail-info.i0.4ad844e2D6H9Pt\">IBEW x MKW 《始立 The Foundation》深圳首战</strong></p>\n<p><img src=\"http://img.alicdn.com/imgextra/i4/2251059038/O1CN01KI6Rdr2GdSJisRvFg_!!2251059038.png_q60.jpg_.webp\" width=\"514\" height=\"498\" damai_width=\"514\" damai_height=\"498\"></p>\n<p>什么是IBEW？</p>\n<p>(Infinity Battle Empire prowrestling)</p>\n<p>无限战斗帝国职业摔角</p>\n<p>国内首创融入现场/电视剧集形式，以摔角赛事为载体的娱乐体育品牌。</p>\n<p>&nbsp;</p>\n<p>IBEW摔角赛事将会以炫目的摔角技艺与真实的人物剧情作为核心,并且会定期在体育馆与剧场里进行赛事演出。</p>\n<p>&nbsp;</p>\n<p>最为精彩的现场赛事</p>\n<p>&nbsp;</p>\n<p>最具新意的娱乐剧情</p>\n<p>&nbsp;</p>\n<p>最优秀丰富的选手阵容</p>\n<p>&nbsp;</p>\n<p>最为精美的后期制作</p>\n<p>&nbsp;</p>\n<p>为您带来颠覆性、独特性</p>\n<p>&nbsp;</p>\n<p>你没有看过的中国职业摔角</p>\n<p>&nbsp;</p>\n<p>始立《The Foundation》</p>\n<p>IBEW扬旗首战</p>\n<p>联合中国摔角先锋联盟</p>\n<p>MKW摔角王国</p>\n<p><img src=\"http://img.alicdn.com/imgextra/i4/2251059038/O1CN01UUwBaD2GdSJkouQby_!!2251059038.png_q60.jpg_.webp\" width=\"499\" height=\"499\" damai_width=\"499\" damai_height=\"499\"></p>\n<p>以及</p>\n<p>MMC战神录</p>\n<p><img src=\"http://img.alicdn.com/imgextra/i4/2251059038/O1CN01rgHeF42GdSJplH7TE_!!2251059038.png_q60.jpg_.webp\" width=\"501\" height=\"500\" damai_width=\"501\" damai_height=\"500\"></p>\n<p>5月25日</p>\n<p>&nbsp;</p>\n<p>将于中国摔角文化盛地</p>\n<p>&nbsp;</p>\n<p>广东深圳</p>\n<p>为大家带来最精彩的现场赛事</p>\n<p>&nbsp;</p>\n<p>明星选手介绍</p>\n<p>&nbsp;</p>\n<p>Buffa &amp; Da Boombox</p>\n<p><img src=\"http://img.alicdn.com/imgextra/i3/2251059038/O1CN01vxeSpI2GdSJkswZ9T_!!2251059038.png_q60.jpg_.webp\" width=\"538\" height=\"657\" damai_width=\"538\" damai_height=\"657\"></p>\n<p>做为前NWA冠军的布法 国内的摔迷也并不陌生 布法和他的大音响依旧会在比赛中给大家带来惊喜与快乐</p>\n<p><img src=\"http://img.alicdn.com/imgextra/i3/2251059038/O1CN01vPJzct2GdSJrs9Scu_!!2251059038.png_q60.jpg_.webp\" width=\"568\" height=\"645\" damai_width=\"568\" damai_height=\"645\"></p>\n<p>这次我们的摔迷之友又会与谁在擂台上共舞呢 我们拭目以待吧!</p>\n<p>&nbsp;</p>\n<p>The Stable</p>\n<p>统治力骑士</p>\n<p><img src=\"http://img.alicdn.com/imgextra/i2/2251059038/O1CN01tLeK6V2GdSJnTr1MB_!!2251059038.png_q60.jpg_.webp\" width=\"578\" height=\"321\" damai_width=\"578\" damai_height=\"321\"></p>\n<p>2017年，大咖AL带领谢未来、钱叔、大山姆、女皇玛丽组建了MKW第一支摔角军团统治力骑士，在大咖AL的领导下，该组合横扫中摔难逢敌手，无恶不作。在统治力骑士组合的协助下，大山姆使用卑劣手段赢得MKW世界冠军。也击败了来自世界各地的名将，连身高2米01，体重182KG的IMPACT选手“刚果金刚”都被斩落马下。</p>\n<p><img src=\"http://img.alicdn.com/imgextra/i3/2251059038/O1CN01Ycvszk2GdSJgy3do5_!!2251059038.png_q60.jpg_.webp\" width=\"601\" height=\"400\" damai_width=\"601\" damai_height=\"400\"></p>\n<p><img src=\"http://img.alicdn.com/imgextra/i4/2251059038/O1CN01K6ReqR2GdSJiIxO5v_!!2251059038.png_q60.jpg_.webp\" width=\"599\" height=\"481\" damai_width=\"599\" damai_height=\"481\"></p>\n<p>但是在IBEW的擂台上，我们可以看到The Stable再次使出极度卑劣手段赢得比赛吗 ？还是最终邪不胜正被正派选手击败呢？</p>\n<p>&nbsp;</p>\n<p>僵尸龙</p>\n<p>Zombie Dragon</p>\n<p><img src=\"http://img.alicdn.com/imgextra/i2/2251059038/O1CN01ffmF2o2GdSJm4Qv86_!!2251059038.png_q60.jpg_.webp\" width=\"589\" height=\"589\" damai_width=\"589\" damai_height=\"589\"></p>\n<p>出生地未知，身高体重不详的僵尸龙在2019年9月7日参加了MKW赛事《王国乱斗》，击败各路强敌取得优胜，向五次卫冕MKW世界冠军的苏家正发出挑战。</p>\n<p>最终僵尸龙极具争议的击败苏家正，结束了他181天的王座统治，成为第五代MKW世界冠军！僵尸龙夺冠后一直与大咖AL率领的统治力骑士博弈，在MKW周播系列赛事，他遭遇了夺冠后的首败。</p>\n<p><img src=\"http://img.alicdn.com/imgextra/i1/2251059038/O1CN01a4V5bn2GdSJiJ2Hm3_!!2251059038.png_q60.jpg_.webp\" width=\"561\" height=\"373\" damai_width=\"561\" damai_height=\"373\"></p>\n<p>大咖AL一直以此为傲，最终也因为自己的傲慢付出了代价，僵尸龙最终把大咖AL淹没在火海当中，击败大山姆卫冕冠军，彻底挫败了统治力骑士。</p>\n<p>&nbsp;</p>\n<p>击溃统治力骑士之后，僵尸龙不断巩固自己的冠军统治，黑曼巴，凯姆弗格森，外教史蒂夫，DC陈，寒光，M.A，一位又一位的挑战者最终都以失败者的身份走出擂台。</p>\n<p>&nbsp;</p>\n<p>2019年12月14日—卫冕至今</p>\n<p>没有一个人能撼动僵尸龙的冠军统治，2021年依然是他的时代！</p>\n<p><img src=\"http://img.alicdn.com/imgextra/i4/2251059038/O1CN01SHt3iA2GdSJrsBTXe_!!2251059038.png_q60.jpg_.webp\" width=\"569\" height=\"427\" damai_width=\"569\" damai_height=\"427\"></p>\n<p>特邀嘉宾</p>\n<p>&nbsp;</p>\n<p>WWE中国第一人王彬</p>\n<p>将来到现场！</p>\n<p><img src=\"http://img.alicdn.com/imgextra/i1/2251059038/O1CN01aEl12r2GdSJcEbxKT_!!2251059038.png_q60.jpg_.webp\" width=\"569\" height=\"322\" damai_width=\"569\" damai_height=\"322\"></p>\n<p><img src=\"http://img.alicdn.com/imgextra/i4/2251059038/O1CN01clxxYE2GdSJkt1CNr_!!2251059038.png_q60.jpg_.webp\" width=\"571\" height=\"571\" damai_width=\"571\" damai_height=\"571\"></p>\n<p>更有神秘Rapper为大家带来中场演出！！！！！</p>\n<p>&nbsp;</p>\n<p>赛事地址</p>\n<p>广东省-深圳市-福田区-笋岗西路深业上城CEEC(Loft-D4)4楼 腾讯WESPACE</p>\n<p><img src=\"http://img.alicdn.com/imgextra/i1/2251059038/O1CN011J7o7I2GdSJnTtdqL_!!2251059038.png_q60.jpg_.webp\" width=\"562\" height=\"316\" damai_width=\"562\" damai_height=\"316\"></p>\n<p><img src=\"http://img.alicdn.com/imgextra/i3/2251059038/O1CN01xYwW9d2GdSJkp3pBT_!!2251059038.png_q60.jpg_.webp\" width=\"563\" height=\"375\" damai_width=\"563\" damai_height=\"375\"></p>\n<p>5月25日 我们深圳不见不散！</p>\n<p><img src=\"http://img.alicdn.com/imgextra/i2/2251059038/O1CN01O8hL9z2GdSJnTuusz_!!2251059038.png_q60.jpg_.webp\" width=\"575\" height=\"847\" damai_width=\"575\" damai_height=\"847\"></p></p></div>"
