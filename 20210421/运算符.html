<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var a = prompt("请输入第一个数");
        var b = prompt("请输入第二个数");
        if(a>b){
            document.write(`第一个数是${a}，第二个数是${b}。所以a大于b <br>`);
        }else{
            document.write(`第一个数是${a}，第二个数是${b}。所以a小于b <br>`);
        }

        var c = prompt("判断数字是否是3位数");

        if(c>=100 && c<1000){
            document.write("是三位数");
        }else{
            document.write("不是三位数");
        }
    </script>
</body>
</html>
