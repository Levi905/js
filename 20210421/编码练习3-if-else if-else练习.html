<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var fenshu = prompt("请输入学生成绩");
        if(fenshu>=0 && fenshu<60 ){
            document.write("不及格");
        }else if(fenshu<90){
            document.write("及格");
        }else{
            document.write("优秀");
        }
    </script>
</body>
</html>
