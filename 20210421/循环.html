<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var total = 0;
        var totalDouble = 0;

        for(var i =1;i<=100;i++){
            if(i%2==0){
                document.write(i+"<br>");
                totalDouble = totalDouble+i;
            }
            total = total+i;
        }
        document.write(total);
        document.write(totalDouble)
    </script>
</body>
</html>
