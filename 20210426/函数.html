<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function zhishu(num) {
            var flag = true;
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    // document.write(num+"不是质数");
                    flag = false;
                }
            }
            if (flag == true) {
                document.write(num + "是质数");
            } else {
                document.write(num + "不是质数");
            }
        }

        function jiecheng(num) {
            var sum = 1;
            for (var i = 1; i <= num; i++) {
                sum = sum * i;
            }
            document.write(sum);
        }

        var a = Number(prompt("请输入一个数判断是不是质数"));
        zhishu(a);
        var b = Number(prompt("请输入一个数得到它的阶乘"));
        jiecheng(b);
    </script>
</body>

</html>
