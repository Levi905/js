        function sxh(number) {
            console.log(number);
            var geweishu = Math.floor(number % 10);
            console.log(geweishu);
            var shiweishu = Math.floor((number % 100) / 10);
            console.log(shiweishu);
            var baiweishu = Math.floor((number % 1000) / 100);
            console.log(baiweishu);

            var total = geweishu * geweishu * geweishu + shiweishu * shiweishu * shiweishu + baiweishu * baiweishu * baiweishu;
            console.log(total);
            if (number == total && number > 100 && number < 1000) {
                document.write("是水仙花数");
            } else {
                document.write("不是水仙花数");

        }
