<style>
    html{

    }
    body{

    }
    #content{

    }
    #main{
        width: 100%;

    }
    #footer{
        width: 100%;

        bottom: 0;

        font-size: 0.3rem;
    }
    #footer-left{
        flex-grow: 1;

        color: coral;
    }
    p{
        margin: 0;
        padding:0 .3rem;
    }
    #footer-right{
        width: 2rem;
        line-height: 1rem;
    }
    button{
        width: 2rem;
        height: 1rem;
        font-size: .3rem;
        margin: 0;
        padding: 0;
    }
   #main ul{
        width: 2.5rem;
        overflow: scroll;
        list-style: none;
       
        margin: 0;
        padding: 0;
    }
    #main-right{
        padding: .1rem .1rem;
    }
   #main li{
        font-size: .3rem;
        text-align: center;
        box-sizing: border-box;
        padding:.5rem .3rem ;
        background-color: #ccc;
    }
    .main-chose{
        position: relative;
        width: 100%;
        display: flex;
        padding:.2rem .2rem ;

   #img{

    #main-right .main-chose li{

        font-size: .3rem;
        padding: 0;
        text-align: left;
        background-color: #fff;
    }
    #main-right .main-chose li:nth-child(1){
        font-size: .35rem;
    }
    #main-right .main-chose li:nth-child(3){
        color: coral;
        font-weight: bold;          
    }
    .btn{
        position: absolute;
        width: .5rem;
        height: .5rem;
        text-align: center;
        line-height: .5rem;
        border:3px solid rgb(226, 224, 224);
        border-radius: 50%;
        font-size: .4rem;
        right: .3rem;
        bottom: .5rem;
    }
</style>
<script>
    window.addEventListener("load",function(){
        window.addEventListener("resize",function(){
            var width = window.innerWidth;
            if(width>=375){
                document.documentElement.style.fontSize = 100/750*width + "px"
