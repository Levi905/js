<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1.旅行终点站：给你一份旅游线路图，该线路图中的旅行线路用数组 paths 表示，
        其中 paths[i] = [cityAi, cityBi] 表示该线路将会从 cityAi 直接前往 cityBi 。
        请你找出这次旅行的终点站，即没有任何可以通往其他城市的线路的城市。
        题目数据保证线路图会形成一条不存在循环的线路，因此只会有一个旅行终点 。
        如：输入：paths = [["New York","Lima"],["London","New York"],["Lima","Sao Paulo"]]   
        输出："Sao Paulo" 
        思路：把出发的城市放在数组中，终点城市放在数组2中，遍历第二个数组，看是否在起点数组中出现过，每出现就是终点

        */
       var paths = [["New York","Lima"],["London","New York"],["Lima","Sao Paulo"],];

        var starts = [];//保存起点城市的数组
        var ends = [];//保存终点城市的 数组

        //对paths进行遍历
        for(var i=0;i<paths.length;i++){
            starts.push(paths[i][0]);
            ends.push(paths[i][1]);
        }
        // 对终点数组进行遍历,在起点数组中没有找到的就是终点
        for(var j=0;j<ends.length;j++){
            if(starts.indexOf(ends[j])==-1){
                console.log(`该次旅程的终点为${ends[j]}`);
                break;
            }
        }
        

    </script>
</body>
</html>
