<body>
    <script>
        function removeRepeatStr(str) {
            var newStr = '';
            var len = str.length;
            for (var i = 0; i < len; i++) {
                if (newStr.search(str[i]) == -1) {
                    newStr = newStr + str[i];
                }
            }
            return newStr;
        }
        var str = 'bilibililalala'
        console.log(removeRepeatStr(str))
    </script>
</body>
