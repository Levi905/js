<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box {
        width: 400px;
        height: 300px;
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        border: 1px solid rgb(238, 235, 235);
        border-radius: 5px;
    }

    #box p {
        margin: 0;
        background-color: rgb(235, 233, 233);
        padding: 20px;
    }

    #box div {
        text-align: center;
    }

    #usename,
    #password {
        width: 200px;
        height: 30px;
        margin-top: 25px;
        outline: none;
    }

    button {
        width: 80px;
        height: 30px;
        margin-right: 5px;
        border-radius: 5px;
        margin-top: 20px;
        outline: none;
        border: none;
        color: white;
        background-color: rgb(54, 130, 201);
    }
</style>

<body>
    <div id="box">
        <p>用户登录</p>
        <div>
            <label>账号：</label><input type="text" id="usename"><br>
            <label>密码：</label><input type="text" id="password"><br>
            <button onclick="login()">登录</button><a href="./register.html">注册</a>
        </div>
    </div>
    <script>
        function ajax({ ceshi,type, url, success }) {
            const ajaxHttp = new XMLHttpRequest();
            ajaxHttp.open(type, url);
            ajaxHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            ajaxHttp.onreadystatechange = function () {
                if (ajaxHttp.readyState === 4 && ajaxHttp.status === 200) {
                    success(JSON.parse(ajaxHttp.responseText));
                }
            }
            ajaxHttp.send(JSON.stringify(ceshi));
        }
        function login() {
            let n = document.querySelector("#usename").value;
            let psd = document.querySelector("#password").value;
            ajax({
                ceshi: {n,psd},
                type: "POST",
                url: "/users/login",
                success:function(data){
                    alert(data.message);
                    console.log(data.data);
                }
            });
        }
    </script>
</body>
</html>
