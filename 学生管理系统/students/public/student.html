<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理页</title>
    <link rel="stylesheet" href="./util/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/student.min.css">
    <script src="./util/jquery-3.5.1/jquery-3.5.1.min.js"></script>
    <script src="./util/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./util/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script>
        const token = localStorage.token;
        if (token) {
            $.ajax({
                url: '/users/getUserInfo',
                type: 'POST',
                headers: {
                    'Authorization': token
                },
                success(res) {
                    console.log('用户信息', res);
                },
                error(err) {
                    if (err.status == 401) {
                        alert('登录已过期，请重新登录');
                        location.href = "../login.html";
                    }
                }
            })
        } else {
            alert('你还未登录，请先登录');
            location.href = "./login.html";
        }
    </script>

</head>

<body>
    <header>学生管理系统</header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    学生管理
                                </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                新增学生
                            </div>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                            data-parent="#accordionExample">
                            <div class="card-body" onclick="listStudent()">
                                学生列表
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left collapsed" type="button"
                                    data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                    aria-controls="collapseTwo">
                                    班级管理
                                </button>
                            </h2>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                新增班级
                            </div>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                班级列表
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left collapsed" type="button"
                                    data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                                    aria-controls="collapseThree">
                                    专业管理
                                </button>
                            </h2>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                新增专业
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingFour">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left collapsed" type="button"
                                    data-toggle="collapse" data-target="#collapseFour" aria-expanded="false"
                                    aria-controls="collapseFour">
                                    教室管理
                                </button>
                            </h2>
                        </div>
                        <div id="collapseFour" class="collapse" aria-labelledby="headingFour"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                新增教室
                            </div>
                        </div>
                        <div id="collapseFour" class="collapse" aria-labelledby="headingFour"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                教室列表
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingFive">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left collapsed" type="button"
                                    data-toggle="collapse" data-target="#collapseFive" aria-expanded="false"
                                    aria-controls="collapseFive">
                                    老师管理
                                </button>
                            </h2>
                        </div>
                        <div id="collapseFive" class="collapse" aria-labelledby="headingFive"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                新增老师
                            </div>
                        </div>
                        <div id="collapseFive" class="collapse" aria-labelledby="headingFive"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                老师列表
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingSix">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left collapsed" type="button"
                                    data-toggle="collapse" data-target="#collapseSix" aria-expanded="false"
                                    aria-controls="collapseSix">
                                    书籍管理
                                </button>
                            </h2>
                        </div>
                        <div id="collapseSix" class="collapse" aria-labelledby="headingSix"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                新增书籍
                            </div>
                        </div>
                        <div id="collapseSix" class="collapse" aria-labelledby="headingSix"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                书籍列表
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingSeven">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left collapsed" type="button"
                                    data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false"
                                    aria-controls="collapseSeven">
                                    成绩管理
                                </button>
                            </h2>
                        </div>
                        <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                新增成绩
                            </div>
                        </div>
                        <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven"
                            data-parent="#accordionExample">
                            <div class="card-body">
                                成绩列表
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="tab">
                    <h3>新增学生</h3>
                    <div class="add">
                        学号：<input type="text" id="studentId"><br>
                        姓名：<input type="text" id="studentName"><br>
                        年龄：<input type="text" id="studentAge"><br>
                        班级：<input type="text" id="studentClass"><br>
                        头像：<input type="file" id="studentImage" onchange="Images()">
                        <div><img id="stuIamge" src="" alt=""></div><br>
                        专业：<select name="major" id="major" onclick="listmajor()">
                            <option value="111">111</option>
                        </select><br>
                        <button id="addStusent" onclick="addStusent()">添加</button>
                    </div>
                </div>
                <div class="tab">
                    <h3>学生列表</h3>
                    <div class="listStu">
                        <table>
                            <thead>
                                <tr>
                                    <td>学号</td>
                                    <td>姓名</td>
                                    <td>年龄</td>
                                    <td>班级</td>
                                    <td>头像</td>
                                    <td>班级</td>
                                    <td>专业</td>
                                    <td>操作</td>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div>
                        <p>每页
                            <select class="page" onchange="pagelistStudent()">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="10">10</option>
                            </select>
                            <span>条数据。显示第 1 条到第 5 条数据，共计 30 条数据。</span>
                        </p>
                        <span>第 1/5 页</span>
                        <div class="content-row" style="text-align: center;">
                            <button>首页</button>
                            <button>上一页</button>
                            <button id="nextPage">下一页</button>
                            <button id="lastPage">尾页</button>
                        </div>
                    </div>
                </div>
                <div class="upStu" style="display: none;">
                    <h3>修改</h3>
                    <div class="updateStusent">
                        学号：<input type="text" id="upstudentId"><br>
                        姓名：<input type="text" id="upstudentName"><br>
                        年龄：<input type="text" id="upstudentAge"><br>
                        班级：<input type="text" id="upstudentClass"><br>
                        成绩：<input type="text" id="upstudentAchievement"><br>
                        专业：<select name="major" id="major">
                            <option value="web">web</option>
                            <option value="java">java</option>
                            <option value="ui">ui</option>
                        </select>
                        <button id="updateStusent" onclick="reupdate()">修改</button>
                    </div>
                </div>
                <div class="tab">
                    <h3>新增专业</h3>
                    <div class="add">
                        专业：<input type="text" id="stuMajor"><br>
                        <button id="addStusent" onclick="addMajor()">添加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/student.js"></script>
</body>

</html>
