<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <script src="./util/jquery-3.5.1/jquery-3.5.1.min.js"></script>
</head>
<style>
    #box{
        width: 400px;
        height: 300px;
        position: absolute;
        margin: auto;
        left: 0;right: 0;top: 0;bottom: 0;
        border: 1px solid rgb(238, 235, 235);
        border-radius: 5px;
    }
    #box p{
        margin: 0;
        background-color: rgb(235, 233, 233);
        padding: 20px;
    }
    #box div{
        text-align: center;
    }
    #usename,#password{
        width: 200px;
        height: 30px;
        margin-top: 25px;
        outline: none;
    }
    button{
        width: 80px;
        height: 30px;
        margin-right: 5px;
        border-radius: 5px;
        margin-top: 20px;
        outline: none;
        border: none;
        color: white;
        background-color: rgb(54, 130, 201);
    }
</style>
<body>
    <div id="box">
        <p>用户注册</p>
        <div>
            <label>注册账号：</label><input type="text" id="usename"><br>
            <label>注册密码：</label><input type="text" id="password"><br>
            <button onclick="register()">注册</button><a href="login.html">已有账号，立即登录</a>
        </div>
    </div>
    <script>
        function register() {
            let username = $('#usename').val();
            let password = $('#password').val();
            $.ajax({
                url: "/users/register",
                type: "post",
                data: { username, password },
                success(user) {
                    if(user.code == 200){
                        alert(user.message);
                        location.href = "./login.html";
                    }else{
                        alert(user.message);
                    }
                }
            });
        }
    </script>
</body>
</html>
