<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var username;
        var password;
        // alert(username);
        var flag = true;
        while(flag){
            var num = Number(prompt("请输入一个数:登录请输入1，注册请输入2，退出请输入3."));
            switch (num){
                case 1:
                    var a = prompt("请输入账号");
                    var b = prompt("请输入密码");
                    //登录
                    if(username == undefined || password==undefined){
                        alert("还未注册");
                    }else if(username==a && password==b){
                        alert("登录成功");
                        flag = false;
                    }else{
                        alert("账号或者密码错误");
                    };break;
                case 2:
                    var name = prompt("请输入账号");
                    var psword = prompt("请输入密码");
                    username = name;
                    password = psword;
                    break;
                case 3:
                    flag = false;
                    break;
                default:
                    alert("输入不合法请重新输入");
            }
        }
    </script>
</body>
</html>
