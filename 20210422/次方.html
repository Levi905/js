<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = Number(prompt("请输入x"));
        var y = Number(prompt("请输入y"));
        var sum = 1;
        if(y>0){
            for(var i =1;i<=y;i++){
                sum = sum * x;
            }
        }else if(y<0){
            for(var i =-1;y<=i;i--){
                sum = sum/x;
            }
        }else{
            sum = sum;
        }
        document.write(sum);
    </script>
</body>
</html>
