<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for(var ji = 1;ji<=15;ji++){
            var tu = 15-ji;
            if((ji*2+tu*4)==40){
                document.write(`鸡有${ji}只，兔有${tu}只<br>`);
            }
        }
    </script>
</body>
