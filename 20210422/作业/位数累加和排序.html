<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //输入一个数
        var num = Number(prompt("请输入一个数"));
        //定义一个接受数值的变量
        var sum = 0;
        while ((num-1)>=0) {
            // alert(num);
            // alert(num%10);
            document.write(num%10);
            // alert("此时的余数是"+num%10);
            sum = sum + num%10;
            num = parseInt(num/10);
            // alert("此时的num是"+num);
        }
        document.write("<br>"+sum);
    </script>
</body>
</html>
