<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>学生信息管理系统</h1>
    <h2>学生添加</h2>
    姓名:<input type="text" id="username">
    年龄: <button onclick="deleteAge()">-</button> <input type="number" id="age" value="1" readonly> <button onclick="addAge()">+</button>
    性别: <select name="" id="sex">
        <option value="男" selected>男</option>
        <option value="女">女</option>
    </select>
    <button onclick="addStudent()">添加</button>
    <h2>学生列表</h2>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        function deleteAge(){
            var age = document.querySelector("#age");
            age.value--;
        }
        function addAge(){
            var age = document.querySelector("#age");
            age.value++;
        }
        function addStudent(){
            var studentName = document.querySelector("#username").value;
            var studentAge = document.querySelector("#age").value;
            var studentSex = document.querySelector("#sex").value;
            var operation = 'onclick="deleteSelf()"';
            var newStudent = document.createElement("tr");
            newStudent.innerHTML = `<th>${studentName}</th>
                                    <th>${studentAge}</th>
                                    <th>${studentSex}</th>
                                    <button ${operation} id="operation">开除</button>`;
            var f = document.querySelector("tbody");
            f.appendChild(newStudent);
        }
        function deleteSelf(){
            var del = document.querySelector("#operation").parentElement;
            var f = document.querySelector("tbody");
            f.removeChild(del);
        }
    </script>
</body>
</html>
