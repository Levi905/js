<body>
    <script>
         //核心：两个数进行交换
        //用一个临时变量来保存一个数据
        var a = 1;
        var b = 2;
        //交换a和b的数据
        var temp =a;//1
        a=b;
        b=temp;
        document.write(a,b);
        // document.write(a);
        // document.write(b);
    </script>
</body>
