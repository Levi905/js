<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组中的最大值
        var arr= [2,30,1,9,5,7];
        var max =arr[0];//假设第一个就是最大值
        //思路：依次和 数组中的 每个数据进行对比，如果对比的数组数据比max高，把更高的数据赋给max
        for(var i=0;i<arr.length;i++){
            if(max < arr[i]){
                //重新赋给max
                max = arr[i];
            }
        }
        // document.write(max);
        //练习：倒序排列
        var arr= [2,30,1,9,5,7];//  => [7,5,9,1,30,2]
        
        //通过下标来找到交换的规律              下标
        //第一个数和倒数第一个数进行交换      0               arr.length-1
        //第二个数和倒数第二个数进行交换      1               arr.length-1-1
        //第三个数和倒数第三个数进行交换      2               arr.length-1-2
        //第i个数和倒数第i个数进行交换       i-1              arr.length-1-(i-1)
        //核心：两个数进行交换
        //用一个临时变量来保存一个数据
        var a = 1;
        var b = 2;
        //交换a和b的数据
        var temp =a;//1
        a=b;
        b=temp;
        document.write(a,b);
        // document.write(a);
        // document.write(b);
    </script>
</body>
</html>
