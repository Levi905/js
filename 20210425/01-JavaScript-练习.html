        // 用户登录
        var users = ['admin','qiang','deng','zhangsan'];

        //进行登录判断
        var userinput = prompt('请输入用户名');

                alert('登录成功');
                //成功后不需要继续遍历
                break;

                if(i==users.length-1){

                }

        }
