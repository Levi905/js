<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var arr = ["顺丰","韵达","顺丰","百世","顺丰","韵达","天天","韵达"];
        for(var i=0;i<arr.length;i++){
            document.write(arr[i]+"<br>");
        }

        arr.length--;
        
        document.write(arr[arr.length-1]+"<br>");

        alert(arr.length);
        document.write("仓库中有"+arr.length+"个快递<br>");

        for(var i=arr.length-1;i>=0;i--){
            document.write(arr[i]+"<br>");
        }
        var a = 0;
        var b = 0;
        var c =0;
        for(var i=0;i<arr.length;i++){
            if(arr[i]=="顺丰"){
                a++;
            }else if(arr[i]=="韵达"){
                b++;
            }else{
                c++;
            }
        }
        document.write(`顺丰有${a}个，韵达有${b}个，其他有${c}个`);
    </script>
</body>
</html>
