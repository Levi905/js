<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
    }

    div {
        position: absolute;
        border-radius: 50%;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
        transform-origin: center center;
    }
</style>

<body>
    <script>
        class Ball {
            constructor(x, y, anima) {
                this.x = x;
                this.y = y;
                this.anima = anima;
                this.d = Math.random() * 50 + 50;
                this.bg = `rgba(${parseInt(Math.random() * 255)},${parseInt(Math.random() * 255)},${parseInt(Math.random() * 255)},${Math.random()})`;
            }
            add() {
                let newDiv = document.createElement("div");
                newDiv.innerHTML = `<div style="left: ${this.x - this.d / 2}px; top: ${this.y - this.d / 2}px; width: ${this.d}px;height: ${this.d}px;background-color: ${this.bg};animation: 2s ease 0s infinite alternate none running move${this.anima}; transform-origin: center center;"></div>`;
                document.styleSheets[0].insertRule(`@keyframes move${this.anima} {
                            from{
                                transform: scale(0.5);
                                opacity: 0.2;
                            }
                            to {
                                transform: scale(1.1);
                                opacity: 1;
                            }
                        }`,document.styleSheets[0].length);
                document.body.appendChild(newDiv);
            }
            change() {

            }
        }

        document.onclick = () => {
            let addDiv = new Ball(event.clientX, event.clientY, event.clientX);
            addDiv.add();
            console.log(event.clientX, event.clientY);
        }
    </script>
</body>

</html>
