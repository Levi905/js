<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //QQ
        var QQ = prompt("输入QQ");
        var zeQQ = /^[0-9]{5,10}$/;
        console.log(zeQQ.test(QQ));
        
        //手机号
        var phone = prompt("输入phone");
        var zePhone = /^1[3-9][0-9]{9}$/;
        console.log(zePhone.test(phone));
        
        //邮箱
        var email = prompt("输入email");
        var zeEmail = /^[a-zA-Z][0-9a-zA-Z_]{1,10}@[0-9]{2,3}(.|,)(com|cn|net)$/;
        console.log(zeEmail.test(email));
        
    </script>
</body>
</html>
