<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/百度.css">
    <style>
        #box{
            height: fit-content!important;
        }
    </style>
</head>
<body>
    <form action="check.html">
        <div id="box">
            <div class="input-box" id="logo">用户名账号登录</div>
            <div class="input-box">
                <input type="text" placeholder="手机/邮箱" id="user" onkeyup="checkUserName()">
                <p id="user-msg"></p>
            </div>
            <div class="input-box">
                <input type="password" placeholder="密码" id="pass" onkeyup="checkPass()">
                <p id="pass-msg"></p>
            </div>
            <div class="input-box">
                <input type="text" placeholder="请输入验证码" style="width: 100px;" id="yan" onkeyup="checkYan()">
                <img src="image/code.jpg" alt="" style="position: relative;top:15px;">
                <p id="yan-msg"></p>
            </div>
            <div class="item-box" ><input type="checkbox" checked>下次自动登录</div>
            <div class="input-box">
                <button>登录</button>
            </div>
            <div class="a-box">
                <a href="#">忘记密码?</a>
                <a href="#" class="right-a">短信快捷登录</a>
            </div>
            <div id="oper-box">
                <a href="#" class="code">扫码登录</a>|
                <a href="#"><img src="image/qq.png" alt=""></a>
                <a href="#"><img src="image/微博.png" alt=""></a>
                <a href="#" class="register">立即注册</a>
            </div>
        </div>
    </form>
    
    <script src="../../../jquery-1.11.3.min.js"></script>
    <script>
     /*
     实现百度登录的验证，要求如下
用户名：可以是手机或邮箱，用正则表达式进行匹配。 不满足用红色边框以及提示来告知用户
密码：6~16位。以大写字母开头，只能包含数字和字母。不满足用红色边框以及提示来告知用户
验证码：5位字母或数字。不满足用红色边框以及提示来告知用户
只有3个都满足了才能进行登录，登录后携带数据跳转到check.html(自己书写)进行验证。
check.html中有一个用户数组表示正确的用户名和密码。
该页面会对登录页面传过来的数据进行验证，验证成功则跳转到success.htm(自己书写)提示登录成功，
如果验证失败，则3秒后跳转到登录页面
     */
    $('body').on('click','button',function(e){
        $(this).submit();
    })
    function checkUserName(){
        var $userName = $('#user').val();
        var zeName = /(^1[3-9][0-9]{9}$)|(^[a-zA-Z][0-9a-zA-Z_]{1,10}@[0-9]{2,3}(.|,)(com|cn|net)$)/;
        if (zeName.test($userName) == false) {
            $('#user-msg').text("请输入手机或者邮箱");
            $('#user').css("border","1px solid red");
        }else{
            $('#user-msg').text("");
            $('#user').css("border","1px solid #cccccc");
        }
    }
    function checkPass(){
        var $password = $('#pass').val();
        var zePass = /^[A-Z][\w]{5,15}$/;
        if (zePass.test($password) == false) {
            $('#pass-msg').text("6~16位大写字母开头，只能包含数字和字母");
            $('#pass').css("border","1px solid red");
        }else{
            $('#pass-msg').text("");
            $('#pass').css("border","1px solid #cccccc");
        }
    }
    function checkYan(){
        var $yan = $('#yan').val();
        var zeYan = /^[0-9a-zA-Z]{5}$/;
        if (zeYan.test($yan) == false) {
            $('#yan-msg').text("5位字母或数字");
            $('#yan').css("border","1px solid red");
        } else {
            $('#yan-msg').text("");
            $('#yan').css("border","1px solid #cccccc");
        }
    }
    </script>
</body>
</html>
